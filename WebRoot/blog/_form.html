<meta  charset="utf-8"/>
<fieldset class="solid">
	<legend>帖子修改</legend>
	<input type="hidden" name="blog.id" value="${(blog.id)!}" />
	<div>`
		<label>帖子名称</label>
		<input type="text" name="blog.name" value="${(blog.name)!}" />${nameMsg!}
	</div>
	<div>
		<label>请选择标签</label>
		<label style="text-align:left;width:40px"><input name="label0" type="checkbox" value="1" />早餐 </label>
		<label style="text-align:left;width:40px"><input name="label1" type="checkbox" value="1" />午餐</label>
		<label style="text-align:left;width:40px"><input name="label2" type="checkbox" value="1" />晚餐 </label>
		<label style="text-align:left;width:40px"><input name="label3" type="checkbox" value="1" />热菜 </label>
		<label style="text-align:left;width:40px"><input name="label4" type="checkbox" value="1" />凉菜 </label>
		<label style="text-align:left;width:40px"><input name="label5" type="checkbox" value="1" />食材 </label>
		<label style="text-align:left;width:40px"><input name="label6" type="checkbox" value="1" />酱料</label>
	</div>
	<div>
		<label>帖子内容</label>
		<textarea name="blog.content" cols="80" rows="10" value="${(blog.content)!}"></textarea>${contentMsg!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
