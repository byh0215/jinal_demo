<#include "/common/_layout.html"/>
<@layout>
<meta  charset="utf-8"/>
<h1>活动管理&nbsp;&nbsp;
<a href="/discount/add">新建活动</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="12%">活动名称</th>
				<th width="35%">活动信息</th>
				<th width="12%">操作</th>
			</tr>
			
			<#list blogPage.getList() as x>
			<tr>
				<td style="text-align:left;">${x.id}</td>
				<td style="text-align:left;">${x.name}</td>
				<td style="text-align:left;">${x.infor}</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/discount/delete/${x.id}">删除</a>
					&nbsp;&nbsp;<a href="/discount/edit/${x.id}">编辑</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=blogPage.pageNumber totalPage=blogPage.totalPage actionUrl="/blog/" />
</div>
</@layout>
