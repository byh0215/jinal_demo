<#include "/common/_layout.html"/>
<@layout>
<meta  charset="utf-8"/>
<h1>用户管理&nbsp;&nbsp;
<a href="/user/add">新增用户</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="20%">账号</th>
				<th width="15%">密码</th>
				<th width="15%">昵称</th>
				<th width="15%">操作</th>
			</tr>
			<#list blogPage.getList() as x>
			<tr>
				<td style="text-align:left;">${x.id}</td>
				<td style="text-align:left;">${x.account}</td>
				<td style="text-align:left;">${x.password}</td>
				<td style="text-align:left;">${x.name}</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/user/delete/${x.id}">删除</a>
					&nbsp;&nbsp;<a href="/user/edit/${x.id}">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=blogPage.pageNumber totalPage=blogPage.totalPage actionUrl="/blog/" />
</div>
</@layout>
